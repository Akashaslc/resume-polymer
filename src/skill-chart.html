<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="skill-chart">
  <script src="../bower_components/chart.js/dist/Chart.js"></script>

  <template>
    <style>
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        margin-left: 288px;
        margin-right: 288px;
        border-radius: 8px;
        background-color: #fff;
        color: #757575;
      }
      .header {
        font-size: 22px;
        text-align: center;
        margin: 16px 0 0 0;
        color: #212121;
      }
      .line {
        border-bottom: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        max-width: 250px;
      }
      p {
        font-size: 16px;
        margin-left: 10px;
        margin-right: 10px;
      }
      #body, #myChart {
        margin-left: auto;
        margin-right: auto;
        margin-top: 22px;
        max-width: 550px;
        max-height: 550px;
      }
      @media (max-width: 1024px) {
        .card {
          margin-left: 24px;
          margin-right: 24px;
        }
      }

    </style>

    <div class="card">
      <div class="header">
        Skills
      </div>
      <div class="line"></div>

      <div id="body">
        <canvas id="myChart"></canvas>
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'skill-chart',
      ready: function() {
        this.style.display = 'block';
        var ctx = Polymer.dom(this.root).querySelector('#myChart');
        var myRadarChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: ["HTML", "CSS", "Javascript", "AngularJS", "PolymerJS", "Material Design", "WebComponents", "SailsJS", "ThreeJS", "GsapJS"],
            datasets: [{
              label: "My Skills",
              backgroundColor: "rgba(11,128,67,0.2)",
              borderColor: "rgba(11,128,67,1)",
              pointBackgroundColor: "rgba(11,128,67,1)",
              pointBorderColor: "#fff",
              pointHoverBackgroundColor: "#fff",
              pointHoverBorderColor: "rgba(179,181,198,1)",
              data: [70, 60, 45, 35, 35, 65, 45, 25, 25, 25]
            }]
          },
          options: {
            scale: {
              reverse: false,
              ticks: {
                beginAtZero: true,
                min: 0,
                max: 100,
                stepSize: 25
              }
            }
          }
        });
      }
    });
  </script>

</dom-module>

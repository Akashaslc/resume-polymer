<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="skill-chart">

  <template>
    <style>
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        margin-left: 288px;
        margin-right: 288px;
        border-radius: 8px;
        background-color: #fff;
        color: #757575;
      }
      .header {
        font-size: 22px;
        text-align: center;
        margin: 16px 0 0 0;
        color: #212121;
      }
      .line {
        border-bottom: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        max-width: 250px;
      }
      p {
        font-size: 16px;
        margin-left: 10px;
        margin-right: 10px;
      }
      @media (max-width: 700px) {
        .card {
          margin-left: 24px;
          margin-right: 24px;
        }
      }

    </style>
    <div class="card">
      <div class="header">
        Skills
      </div>
      <div class="line"></div>
      <p>The quick brown fox jumped over the lazy dog.</p>

    </div>
  </template>

  <script>
    Polymer({
      is: 'skill-chart',
      ready: function() {
        this.style.display = 'block';
      }
    });
  </script>

</dom-module>

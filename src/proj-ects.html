<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="proj-ects">

  <template>
    <style include="iron-flex iron-flex-alignment">
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        margin-left: 288px;
        margin-right: 288px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .header {
        font-size: 22px;
        text-align: center;
        margin: 16px 0 0 0;
        color: #212121;
      }
      .line {
        border-bottom: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        max-width: 250px;
      }
      p {
        font-size: 16px;
        margin-left: 10px;
        margin-right: 10px;
      }
      #project-photo {
        margin-left: auto;
        margin-right: auto;
        width: 225px;
        height: 225px;
      }
      .projects {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 24px;
      }
      img {
        width: 225px;
        height: 225px;
        border-radius: 8px;
        transition: 100ms ease-out;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      img:hover {
        transition: 100ms ease-in;
        box-shadow: 0 0 8px 8px rgba(0, 0, 0, 0.4);
      }
      h1 {
        width: 300px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flex-vertical {
        @apply(--layout-vertical);
      }
      .flexchild {
        @apply(--layout-flex);
      }

/* Mobile Devices */
      @media (max-width:700px) {
        .card {
          margin-left: 24px;
          margin-right: 24px;
        }
        h1, #project-photo {
          font-size: 20px;
          display: inherit;

        }
        #luna, #glados, #heart, #solar {
          padding-top: 20px;
          padding-bottom: 20px;
        }
        #project-photo {
          width: 200px;
          height: 200px;
          margin-left: auto;
          margin-right: auto;

        }
        img {
          width: 200px;
          height: 200px;
          border-radius: 8px;
        }
        .flex-horizontal {
          @apply(--layout-vertical);
        }
        .flex-vertical {
          @apply(--layout-vertical);
        }
        .flexchild {
          @apply();
        }
      }
    </style>
    <div class="card">
      <div class="header">
        Projects
      </div>
      <div class="line"></div>

      <div class="projects">
        <div class="flex-horizontal" id="top">
          <div class="flexchild" id="luna">
            <h1>| Luna |</h1>
            <div class="layout-flex" id="project-photo">
              <a href="https://github.com/Akashaslc/luna">
                <img src="../images/luna.jpg"></img>
              </a>
            </div>
          </div>

          <div class="flex" id="glados">
            <h1>| GlaDOS |</h1>
            <div id="project-photo">
              <a href="https://github.com/Akashaslc/eyesight">
                <img src="../images/glados.jpg"></img>
              </a>
            </div>
          </div>
        </div>

        <div class="flex-horizontal" id="bottom">
          <div class="flex" id="heart">
            <h1>| Auric Heart |</h1>
            <div id="project-photo">
              <a href="https://github.com/Akashaslc/auricHeart">
                <img src="../images/heart.jpg"></img>
              </a>
            </div>
          </div>

      <div class="flex" id="solarsystem">
        <h1>| Solar System |</h1>
        <div id="project-photo">
          <a href="https://github.com/Akashaslc/Solar-System">
            <img src="../images/solar.jpg"></img>
          </a>
        </div>
      </div>
    </div>
  </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'proj-ects',
      ready: function() {
        this.style.display = 'block';
      }
    });
  </script>

</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="work-exp">

  <template>
    <style>
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        margin-left: 288px;
        margin-right: 288px;
        border-radius: 8px;
        background-color: #fff;
        color: #757575;
      }
      .header {
        font-size: 22px;
        text-align: center;
        margin: 16px 0 0 0;
        color: #212121;
      }
      .line {
        border-bottom: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        max-width: 250px;
      }
      h3, h4, li {
        padding-left: 10px;
        padding-right: 10px;
      }
      p  {
        font-size: 16px;
        padding-left: 10px;
        padding-right: 10px;
      }
      #work{
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 100px;
        padding-right: 100px;
      }
      @media (max-width:700px) {
        .card {
          margin-left: 24px;
          margin-right: 24px;
        }
        #work {
          padding-left: 10px;
          padding-right: 10px;
        }
      }
    </style>
    <div class="card">
      <div class="header">
        Experiences
      </div>
      <div class="line"></div>
      <template is="dom-repeat" items="{{work}}">
        <div id="work">
          <h3>{{item.company}}</h3>
          <p>{{item.startDate}} - {{item.endDate}}</p>
          <h4>{{item.position}}</h4>
          <p>{{item.summary}}</p>
          <h4>Highlights</h4>
            <ul>
              <li>{{item.highlights.0}}</li>
              <li>{{item.highlights.1}}</li>
              <li>{{item.highlights.2}}</li>
            </ul>
        </div>
        <div class="line"></div>
      </template>
  </div>
  </template>

  <script>
    Polymer({
      is: 'work-exp',
      ready: function() {
        this.style.display = 'block';
        this.work = [{
            company: "New World Presents",
            position: "Creative Designer",
            website: "http://newworldpresents.com/",
            startDate: "2013-04-13",
            endDate: "Present",
            summary: "New World Presents is a event and production platform aimed on bringing transformational events and festivals closer to the Utah area. As Creative Designer, I keep the aesthetic to our City Festivals inline with our vision and integrate interactive elements with in our city events. My responsibilities range from managing and organizing other artists at our festivals to designing and building interactive art installations.",
            highlights: [
              "Co-founded Company that hosts 600-800 person events.",
              "Established and curated a vibrant community with ~2000 people involved.",
              "Design and setup projection mapping content for 19 Main Stages."
            ]
          },
          {
            company: "Lunar Transit",
            position: "Developer",
            website: "http://lunartransit.com",
            startDate: "2015-04",
            endDate: "Present",
            summary: "Lunar Transit is New World Present's Flagship festival bringing the vibe of transformational festivals to Utah. Through this platform we aim to inspire and bring success to the multitude of great artists we have here in the area.",
            highlights: [
              "Co-founded festival that hosts 400-600 attendees.",
              "Developed website to showcase festival and manage logistics.",
              "Created art installations inpsired by the ~1000 person community."
            ]
          },
          {
            company: "Apple Inc.",
            position: "Operations Specialist",
            website: "https://apple.com",
            startDate: "2011-07-26",
            endDate: "Present",
            summary: "As an Operations Specialist, we managed inventory. Anytime a customer wanted a product, we brought it out to them and congratulated them on their purchase! We also made sure that we met our metrics by keeping accuracy high and shrink low.",
            highlights: [
              "Gained Developement using Lomingers Competencies",
              "Trained in MacOS Software, hardware.",
              "Trained in MacOS iOS Software"
            ]
          }
        ]
      }
    });
  </script>

</dom-module>

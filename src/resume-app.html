<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">


<dom-module id="resume-app">

  <template>

    <style>
    app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 0;
      background-color: #0b8043;
      color: white;
      --app-header-background-front-layer: {
        background-image: url(../images/mainStage3.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
      };
    }
    [main-title] {
      font-weight: 400;
      margin: 0 0 0 25px;
    }
    [condensed-title] {
      font-size: 18px;
      font-weight: 400;
      margin-left: 25px;
    }
    span {
      font-size: 14px;
      font-weight: 300;
    }
    #pos {
      display: inline-block;
      font-size: 31px;
      font-weight: 300;
    }
    app-toolbar.tall {
      height: 500px;
    }
    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    paper-icon-button + [main-title] {
      margin-left: 24px;
    }
    app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
      --app-drawer-content-container: {
        background-color: #B0BEC5;
      }
    }
    about-me {
      padding-top: 500px;
      margin-top: 64px;
    }
    @media (max-width: 700px) {
      app-toolbar.tall {
        height:184px;
      }
      about-me {
        padding-top: 184px;
      }
      app-header {
        --app-header-background-front-layer: {
          background-image: url(../images/mainStage3-20.jpg);
        }
      }
      [condensed-title] {
        margin-left: 10px;
      }
      span {
        font-size: 16px;
        font-weight: 300;
      }
      #pos {
        display: block;
      }
    }
    a {
      color: inherit;
      background-color: inherit;
    }
    </style>

  <app-header condenses fixed effects="resize-title blend-background waterfall">
    <app-toolbar>
      <h4 condensed-title>Samir Suthar <span>| Web Developer</span></h4>
      <a href="mailto:samir.suthar@me.com">
        <paper-icon-button id="mail" icon="mail"></paper-icon-button>
        <paper-tooltip for="mail" position="left">Contact Me!</paper-tootip>
      </a>
    </app-toolbar>
    <app-toolbar class="tall">
      <h1 main-title>Samir Suthar <div id="pos">| Web Developer</div></h1>
    </app-toolbar>
  </app-header>

  <about-me></about-me>
  <work-exp></work-exp>
  <proj-ects></proj-ects>
  <skill-chart></skill-chart>
  <edu-cation></edu-cation>
  <inter-ests></inter-ests>
  </template>

  <script>
    Polymer({
      is: "resume-app"
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="inter-ests">

  <template>
    <style include="iron-flex iron-flex-alignment">
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        margin-left: 288px;
        margin-right: 288px;
        border-radius: 8px;
        background-color: #fff;
        color: #757575;
      }
      .profile_pic {
        margin-left: auto;
        margin-right: auto;
        width: 256px;
      }
      .profile_pic img {
        box-shadow: 0 0 4px 2px rgba(0, 0, 0, 0.2);
        border: 6px solid white;
        height: 256px;
        width: 256px;
        border-radius: 50%;
      }
      .header {
        font-size: 22px;
        text-align: center;
        margin: 16px 0 0 0;
        color: #212121;
      }
      .line {
        border-bottom: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        max-width: 250px;
      }
      p {
        font-size: 16px;
      }
      #inter {
        text-align: center;
      }
      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flex-vertical {
        @apply(--layout-vertical);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      @media (max-width: 1024px) {
        .card {
          margin-left: 24px;
          margin-right: 24px;
        }
      }
    </style>
    <div class="card">
      <div class="header">
        Interests
      </div>
      <div class="line"></div>

      <template is="dom-repeat" items="{{interests}}">
        <div class="layout-horizontal" id="inter">
          <p>{{item.name}}</p>
          <p>{{item.keywords.0}}</p>
          <p>{{item.keywords.1}}</p>
          <p>{{item.keywords.2}}</p>
        </div>
      </template>
  </div>
  </template>

  <script>
    Polymer({
      is: 'inter-ests',
      ready: function() {
        this.style.display = 'block';
        this.interests = [{
            "name": "Mac and iOS",
            "level": "Intermediate",
            "keywords": [
              "iLife",
              "iWork",
              "Terminal"
            ]
          },
          {
            "name": "Development",
            "level": "Intermediate",
            "keywords": [
              "Arduino",
              "Raspberry Pi",
              "Proccessing",
            ]
          },
          {
            "name": "Projection Mapping",
            "level": "Intermediate",
            "keywords": [
              "VDMX Software",
              "MadMapper",
              "Adobe Creative Suite",
            ]
          }
        ]
      }
    });
  </script>

</dom-module>

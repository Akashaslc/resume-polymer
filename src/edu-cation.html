<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="edu-cation">

  <template>
    <style>
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 8px;
        background-color: #fff;
        color: #757575;
      }
      .header {
        font-size: 22px;
        text-align: center;
        margin: 16px 0 0 0;
        color: #212121;
      }
      .line {
        border-bottom: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        max-width: 250px;
      }
      p {
        font-size: 16px;
      }

      #edu {
        margin-left: auto;
        margin-right: auto;
      }
      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flex-vertical {
        @apply(--layout-vertical);
      }
      .flexchild {
        @apply(--layout-flex);
      }
    </style>
    <div class="card">
      <div class="header">
        Education
      </div>
      <div class="line"></div>

      <div class="flex-vertical" id="edu">

        <div class="flex-horizontal">
          <h3>{{edu.institution}}</h3>
          <h3>{{edu.area}}</h3>
        </div>

        <div class="flex-horizontal">
          <p>{{edu.startDate}} - {{edu.endDate}}</p>
          <p>Unfinished</p>
        </div>

        <div>
          <ul>
            <li>{{edu.courses.0}}</li>
            <li>{{edu.courses.1}}</li>
          </ul>
        </div>

      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'edu-cation',
      ready: function() {
        this.style.display = 'block';
        this.edu = {
          "institution": "University of Utah",
          "area": "Mechanical Engineer",
          "studyType": "Unfinished",
          "startDate": "2008",
          "endDate": "2011",
          "gpa": "3.0",
          "courses": [
            "Calculus I-III",
            "Physics I-II"
          ]
        }

      }
    });
  </script>

</dom-module>
